<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Toy Tale</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>


  <h2 class="articles-title">Resources Library</h2>
  <div class="articles-container">

      <h2 class="filter__title">Filter Resources</h2>
      <div class="filter-types">
        <h3 class="filter-types__title">Types</h3>
        <ul class="filter-types__list" id="filterList">
          <input id="common" class="checkbox" type="checkbox" name="commons" value="Common">
          <label for="articles">Common</label><br>
          <input id="rare" class="checkbox" type="checkbox" name="rare" value="Rare">
          <label for="rare">Rare</label><br>
        </ul>
      </div>
    </div>
    <div id="newsArticles">
      <div id="data-list" class="data-list">
      </div>
    </div>
  </div>


  <script type="text/javascript" src="script.js"></script>
</body>

</html>
